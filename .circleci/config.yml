# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.3

parameters:
  run-docs-workflow:
    type: boolean
    default: false
  run-infra-workflow:
    type: boolean
    default: false
  run-code-workflow:
    type: boolean
    default: false

workflows:
  # the always-run workflow is always triggered, regardless of the pipeline parameters.
  always-run:
    jobs:
      # the path-filtering/filter job determines which pipeline
      # parameters to update.
      - path-filtering/filter:
          name: check-updated-files
          # 3-column, whitespace-delimited mapping. One mapping per
          # line:
          # <regex path-to-test> <parameter-to-set> <value-of-pipeline-parameter>
          mapping: |
            docs/.* run-docs-workflow true
            infrastructure/.* run-infra-workflow true
            source/.* run-code-workflow true
          base-revision: main
          # this is the path of the configuration we should trigger once
          # path filtering and pipeline parameter value updates are
          # complete. In this case, we are using the parent dynamic
          # configuration itself.
          config-path: .circleci/config.yml
  build-docs:
    when: << pipeline.parameters.run-docs-workflow >>
    jobs:
      - say-hello-docs
      # other jobs here

  build-infra:
    when: << pipeline.parameters.run-infra-workflow >>
    jobs:
      - say-hello-infra
      # other jobs here

  build-code:
    when: << pipeline.parameters.run-code-workflow >>
    jobs:
      - say-hello-code
      # other jobs here

jobs:
  say-hello-docs:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Mkdocs here"

  say-hello-infra:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Terraform some stuff"

  say-hello-code:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
